<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jobs</title>
    <link href="jobs.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">

</head>
<body>
    <header>
        <a href="../home%20page/index.html"> <img src="rockyburgerlogo.png" id="burgerpic" /> </a>
        <h1>Jobs</h1>
        <a href="../home%20page/index.html">Home</a>
    </header>
    <div class="content">
        <div class="info">
            <p class="headings">Jobs</p>
            <p class="headings">Join our great team!</p>

            <div class="job-item">
                <label for="firstandlastname">Name:  </label>
                <input type="text" placeholder="First Name" id="firstandlastname" />
                <input type="text" placeholder="Last Name" />
            </div>
            <div class="job-item">
                <label for="address"> Address:  </label>
                <input type="text" placeholder="address" id="address">
            </div>
            <div class="job-item">
                <label for="city"> City:  </label>
                <input type="text" placeholder="City" id="city" />
            </div>
            <div class="job-item">
                <label for="state"> State:  </label>
                <input type="text" placeholder="State" id="state"/>
            </div>
            <div class="job-item">
                <label for="zipcode"> Zipcode:  </label>
                <input type="text" placeholder="zipcode" id="zipcode">
            </div>
            <div class="job-item">
                <label for="phone">Phone:</label>
                <input type="text" placeholder="Phone number" id="phone"/>
            </div>
        </div>
        <div class="schedulingwork">
            <p class="wkhsty">Work History</p>
            <p>Tell us about your last two jobs. What did you do? Who did you work for? How long were you there?</p>
            <textarea rows="4"></textarea>
            <textarea rows="4"></textarea>
            <p class="wkhsty">Availability</p>
            <label for="daytime">Daytime: </label>
            <input type="checkbox" id="evenings">
            <label for="evenings">Evenings: </label>
            <input type="checkbox" id="daytime">
            <label for="anytime">Anytime: </label>
            <input type="checkbox" id="anytime">
            <p class="wkhsty">What makes you a good fit?</p>
            <textarea rows="2"></textarea>
        </div>
    </div>
</body>
</html>
